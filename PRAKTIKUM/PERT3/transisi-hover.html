<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transisi pada Tombol</title>
    <style>
      .btn {
        padding: 12px 20px;
        background-color: rgb(0, 162, 255);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out,
          transform 0.2s ease-in-out; /* Properti transisi */
      }

      .btn:hover {
        background-color: #2980b9; /* Warna berubah saat hover */
        transform: scale(1.1); /* Sedikit memperbesar ukuran tombol */
      }
    </style>
  </head>
  <body>
    <button class="btn">Hover Saya</button>
  </body>
</html>
