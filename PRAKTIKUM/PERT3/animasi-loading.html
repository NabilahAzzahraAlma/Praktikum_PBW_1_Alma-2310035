<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animasi Loading</title>
    <style>
      .loader {
        width: 50px;
        height: 50px;
        border: 5px solid lightgray;
        border-top: 5px solid rgb(0, 162, 255);
        border-radius: 50%;
        animation: spin 1s linear infinite; /* Menambahkan animasi spin */
      }

      @keyframes spin {
        from {
          transform: rotate(0deg); /* Mulai dari 0 derajat */
        }
        to {
          transform: rotate(360deg); /* Berputar hingga 360 derajat */
        }
      }
    </style>
  </head>
  <body>
    <div class="loader"></div>
  </body>
</html>
