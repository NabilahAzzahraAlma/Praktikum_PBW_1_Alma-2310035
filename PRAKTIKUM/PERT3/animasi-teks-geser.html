<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animasi Teks</title>
    <style>
      .animated-text {
        font-size: 24px;
        font-weight: bold;
        color: rgb(0, 162, 255);
        position: relative;
        animation: slide-in 1s ease-out forwards; /* Properti animasi */
      }

      @keyframes slide-in {
        from {
          left: -100px; /* Posisi awal di luar layar */
          opacity: 0;
        }
        to {
          left: 0; /* Posisi akhir di tempat semula */
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="animated-text">Halo Dunia!</div>
  </body>
</html>
